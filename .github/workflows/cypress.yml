name: Cypress Tests

on:
  push:
    branches: [development, live]
  pull_request:
    branches: [development, live]

jobs:
  cypress-run:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Use Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 20

      - name: Cache dependencies
        uses: actions/cache@v2
        with:
          path: |
            ~/.npm
            ./node_modules
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Install dependencies
        run: npm ci

      - name: Start local server
        run: |
          npx http-server -p 8000 > server.log 2>&1 &
          echo "Server running on port 8000. Logs written to server.log"
        working-directory: ./

      - name: Run Cypress tests
        uses: cypress-io/github-action@v3
        with:
          build: npm run build
          start: npx http-server ./dist -p 8000
          wait-on: "http://localhost:8000"
        working-directory: ./
