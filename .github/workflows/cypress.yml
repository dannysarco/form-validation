name: Cypress Tests

on: [push, pull_request]

jobs:
  cypress-run:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Use Node.js
        uses: actions/setup-node@v2
        with:
          node-version: "20.9.0"

      - name: Cache Node modules
        uses: actions/cache@v2
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Install Dependencies
        run: npm install

      - name: Install http-server to serve the site
        run: npm install -g http-server

      - name: Start local server
        run: |
          http-server . -p 8080 > server.log 2>&1 &
          echo "Server started. Output will be captured in server.log"
        working-directory: ./

      - name: Verify local server
        run: |
          echo "Verifying server at http://localhost:8080"
          timeout 10s bash -c 'while ! curl -s -o /dev/null http://localhost:8080; do sleep 1; done'
        working-directory: ./

      - name: Check server logs
        run: cat server.log
        working-directory: ./

      - name: Run Cypress Tests
        uses: cypress-io/github-action@v2
        with:
          wait-on: "http://localhost:8080"
          wait-on-timeout: 120 # seconds
          config-file: cypress.config.js
